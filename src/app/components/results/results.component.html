<br />

    <label for="{{ question.question }}">{{
      question.question | toText
    }}</label>
    <br />
    <ng-container *ngFor="let answer of question.allAnswers">
      <br />
      <button
        disabled
        type="button"
        class="{{
          answer | answerColor: question.correctAnswer:userAnswers[index]
        }} black-text"
      >
        {{ answer | toText }}
      </button>
    </ng-container>

  <br />
</ng-container>

<p class="{{ getNumberOfCorrectAwswers() | messageColor }}">
  {{ 'You scored ' + getNumberOfCorrectAwswers() + ' out of 5.' }}
</p>
<br />
<button type="submit" (click)="onNavBack()" #navigateBtn>
  Take another test
</button>
