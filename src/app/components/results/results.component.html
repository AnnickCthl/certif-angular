<br />

<ng-container *ngFor="let question of answeredFrom; let index = index">
  <div class="form-group">
    <label for="{{ question.question }}">{{ question.question }}</label>
    <br />
    <ng-container *ngFor="let answer of question.all_answers">
      <br />
      <button
        type="button"
        class="{{
          answer | buttonClicked: question.correct_answer:userAnswers[index]
        }}"
      >
        {{ answer }}
      </button>
    </ng-container>
  </div>
  <br />
</ng-container>

<p class="{{ getNumberOfCorrectAwswers() | color }}">
  {{ 'You scored ' + getNumberOfCorrectAwswers() + ' out of 5.' }}
</p>
<br />
<button
  type="submit"
  (click)="onNavBack()"
  id="navigateBtn"
  class="btn btn-default"
>
  Take another test
</button>
