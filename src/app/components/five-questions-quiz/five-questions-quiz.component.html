<br />
<form #typeOfForm [formGroup]="formQuiz" (ngSubmit)="onClickSubmit(formQuiz)">
  <div *ngFor="let question of fiveQuestionQuiz; let index = index">
    <br />
    <label for="{{ question.question }}">{{
      question.question | toText
    }}</label>
    <br />

    <input formControlName="{{ index }}" style="visibility: hidden;" />
    <ng-container *ngFor="let answer of question.allAnswers">
      <br />
      <button
        type="button"
        (click)="onAnwserClick(answer, index)"
        appHighlight
        class="{{ isSelected(answer, index) ? 'select-color' : '' }}"
      >
        {{ answer | toText }}
      </button>
    </ng-container>
    <br />
  </div>
  <br />
  <button type="submit" id="submitBtn" *ngIf="formQuiz.valid">Submit</button>
</form>
